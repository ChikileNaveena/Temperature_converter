<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
    <p id="result"></p>
    
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    <p id="result2"></p>

    <script>
        function convertToCelsius() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + " Celsius = " + fahrenheit + " Fahrenheit";
        }

        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result2").innerHTML = fahrenheit + " Fahrenheit = " + celsius + " Celsius";
        }
    </script>
</body>
</html>
